<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitimax - Coming Soon</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #1a1a1a, #000000, #1a1a1a);
            overflow: hidden;
            color: white;
        }

        /* Container */
        .launch-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
            z-index: 2;
        }

        /* Logo and Title */
        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 0.15em;
            background: linear-gradient(to right, #ef4444, #f97316, #eab308);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            animation: textPulse 2s infinite alternate;
        }

        /* Tagline */
        .tagline {
            font-size: 1.5rem;
            color: #e5e5e5;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* Background Elements */
        .background-elements {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .gradient-sphere {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at center, rgba(239, 68, 68, 0.15), transparent 70%);
            filter: blur(60px);
            animation: float 20s infinite alternate ease-in-out;
        }

        .gradient-sphere:nth-child(1) {
            top: -200px;
            right: -200px;
        }

        .gradient-sphere:nth-child(2) {
            bottom: -200px;
            left: -200px;
            background: radial-gradient(circle at center, rgba(249, 115, 22, 0.15), transparent 70%);
        }

        /* Animations */
        @keyframes textPulse {
            0% {
                opacity: 0.7;
                transform: scale(0.98);
            }
            100% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(30px, 30px);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background-elements">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
    </div>

    <div class="launch-container">
        <h1 class="logo">COGNITIMAX</h1>
        <p class="tagline">We are launching soon</p>
    </div>
</body>
</html>
